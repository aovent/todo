<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container">
        
        <section class="todo__block">

            <p class="title"></p>

            <div class="buttons">
                <button class = "task__button buttontask__my">My</button>
                <button class = "task__button buttontask__mom">Mom</button>
                <button class = "task__button buttontask__dad">Dad</button>
            </div>

            <form action="" class="input__field">
                <input type="text" class="if__input" placeholder="Input Task">
                <button class="if__button">Create Task</button>
            </form>

            <!-- <div class="active__buttons">
                <button class = "delete__completed">Delete Completed</button>

            </div> -->

            <div class="task__list"></div>

        </section>

    </div>
